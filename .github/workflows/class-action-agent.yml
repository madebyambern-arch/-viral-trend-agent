name: Class Action Claims Agent - Daily Run

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Run Class Action Claims Agent
      env:
        # State file will be saved in the workflow (not persisted between runs)
        CLASS_ACTION_STATE_FILE: class_action_state.json
        # Optional: Configure email notifications via repository secrets
        # SMTP_HOST: ${{ secrets.SMTP_HOST }}
        # SMTP_PORT: ${{ secrets.SMTP_PORT }}
        # SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        # SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        # SMTP_FROM: ${{ secrets.SMTP_FROM }}
        # SMTP_TO: ${{ secrets.SMTP_TO }}
      run: |
        python class_action_claims_agent.py
    
    - name: Upload JSON report artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: class-action-report-${{ github.run_number }}
        path: class_action_report_*.json
        if-no-files-found: ignore
        retention-days: 90
    
    - name: Upload state file artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: class-action-state-${{ github.run_number }}
        path: class_action_state.json
        if-no-files-found: ignore
        retention-days: 7
